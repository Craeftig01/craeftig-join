<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Craeftig</title>
  <script>
    (function () {
      var ua = navigator.userAgent || '';
      if (/iPhone|iPad|iPod/i.test(ua)) {
        window.location.replace('https://apple.co/3ZD0AHG');
      } else {
        window.location.replace(
          'https://play.google.com/store/apps/details?id=com.creaftig'
        );
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to Craeftig...</p>
</body>
</html>
